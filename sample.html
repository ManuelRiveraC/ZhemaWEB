<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#buscador{
border: solid 1px blue;
}
#buscador:focus{
border: solid 0px blue;
-webkit-box-shadow:0px 0px 10px blue; //-webkit- para chrome
-o-box-shadow:0px 0px 10px blue; //-o- para opera
-moz-box-shadow:0px 0px 10px blue; //-moz- para mozilla
box-shadow:0px 0px 10px blue; //para los que soportan css3
}
</style>
</head>
<body>
<form action="">
<input type="text" id="buscador" name="buscador">
</form>
</body>
</html>
